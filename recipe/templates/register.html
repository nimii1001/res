{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="styles/detail.css" /> {% endcomment %}
    {% comment %} {% if title %}
    <title>Django Recipes - {{title}}</title>
    {% else %}
    <title>Django Recipes</title>
    {% endif %} {% endcomment %}
  </head>
  <body>
    {% block content %} {% endblock %}
    <body>
      <h1>Harsha's Parametric Recipe Finder</h1>
      <div class="box">
          <form action="/" method="POST">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Username" required/>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" required/>
            <br>
            <input type="submit" class="button" value="Save"/>
          </form>
      </div>
     {% comment %} <div id="loading">
          <img id="loading-image" style="border: none;" src={% static 'loader.gif' %} alt="I am hungry..." />
    </div> {% endcomment %}
</body>
</html>
