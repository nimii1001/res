{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    {% block content %} {% endblock %}
    <body>
      <h1>Parametric Recipe Finder</h1>
      
      <div style="max-width: 600px;margin: auto;margin-top:100px">
        <h2 style="margin-top:50px;margin-left:200px;">Register <a href="/" style="margin-left:150px">Go Back&nbsp <i class="fa fa-chevron-circle-right"></i></a></h2>
          <form action="/" method="POST">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="Username" required/>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" required/>
            <br>
            <input style="width:303px;margin-top:10px" type="submit" class="button" value="Save"/>
          </form>
      </div>
</body>
</html>
