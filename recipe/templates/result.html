{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Harsha's Parametric Recipe Finder</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Harsha's Parametric Recipe Finder</h1>
        <div id="loading">
            <img id="loading-image" style="border: none;" src={% static 'loader.gif' %} alt="I am hungry..." />
          </div>
        <div style="margin: 10px;margin-left: 3%;" class="search-field">
          
            <input type="text" name="user-input" placeholder="Search Recipes / Cuisine"></input>
            <input type="hidden" id="custId" name="custId" value={{id}}>
            <button id='submit-btn'>Let's Eat</button>
            <button id='submit-btn'><a href=''>User List</a></button>
            <button id='submit-btn'><a href='home/edit?username={{ username}}&password={{password}}&id={{id}}'>Edit User</a></button>
            <button id='submit-btn'><a href='admin'>Admin</a></button>
            <button id='submit-btn'>username:&nbsp{{username}}</button>
        </div>
        
        <div id="results-info"></div>
        <div id='results-container'></div>
        <script src="{% static "jquery-3.3.1.min.js"%}"></script>
        <script src="{%static 'script.js'%}"></script>
        <script>
            $(window).on('load', function () {
              $('#loading').hide();
            }) 
          </script>
    </body>
</html>
