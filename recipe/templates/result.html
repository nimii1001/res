{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Harsha's Parametric Recipe Finder</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    </head>
    <body>
      
        <div>
          <dl style="float:left;margin-top:15px">
            <dt style="margin-left:20px;padding:5px;" >Username:&nbsp{{username}}</dt>
            <dt style="margin-left:20px;padding:5px"><a href='home/edit?username={{ username}}&password={{password}}&id={{id}}'>Update Profile &nbsp<i class="fa fa-edit"></i></a></dt>    
            <dt style="margin-left:20px;padding:5px" ><a href="/">Logout&nbsp <i class="fa fa-sign-out"></i></a></dt>           
          </dl>
        </div>
        <h1 style="max-width: 900px;margin: auto;margin-top:30px" >Parametric Recipe Finder</h1>
        
               
        <div style="margin: 50px;margin-left: 30%;" class="search-field">
          
            <input type="text" name="user-input" placeholder="Search Recipes / Cuisine"></input>
            <button id='submitt-btn'>Let's Eat</button>
        </div>
        <div id="loading">
          <img id="loading-image" style="border: none;" src={% static 'loader.gif' %} alt="I am hungry..." />
        </div>
        
        <div id="results-info"></div>
        <div id='results-container'></div>
        <script src="{% static "jquery-3.3.1.min.js"%}"></script>
        <script src="{%static 'script.js'%}"></script>
        <script>
            $(window).on('load', function () {
              $('#loading').hide();
            }) 
          </script>
    </body>
</html>
