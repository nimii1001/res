{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Harsha's Parametric Recipe Finder</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Harsha's Parametric Recipe Finder</h1>
        
        <div style="margin: 10px;margin-left: 17%;margin-bottom:5%" class="search-field">
          <button id='submit-btn'><a href='home/userlist?id={{id}}'>User List</a></button>
          <button id='submit-btn'><a href='home/edit?username={{ username}}&password={{password}}&id={{id}}'>Edit User</a></button>
          <button id='submit-btn'><a href='admin'>Admin</a></button>
          <button id='bu'>Username:&nbsp{{username}}</button>
          <a style="margin-left:20px" href="/">Logout</a>
      </div>
               
        <div style="margin: 50px;margin-left: 30%;" class="search-field">
          
            <input type="text" name="user-input" placeholder="Search Recipes / Cuisine"></input>
            <button id='submitt-btn'>Let's Eat</button>
        </div>
        <div id="loading">
          <img id="loading-image" style="border: none;" src={% static 'loader.gif' %} alt="I am hungry..." />
        </div>
        
        <div id="results-info"></div>
        <div id='results-container'></div>
        <script src="{% static "jquery-3.3.1.min.js"%}"></script>
        <script src="{%static 'script.js'%}"></script>
        <script>
            $(window).on('load', function () {
              $('#loading').hide();
            }) 
          </script>
    </body>
</html>
